server:
  port: 8090

spring:
  application:
    name: api-gateway
  config:
    import: "configserver:http://localhost:8889"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # CORS toàn cục tại Gateway (frontend chạy ở 3000)
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:3000
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      # Khử trùng lặp CORS headers giữa Gateway và downstream services
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

      routes:
        # Book service (REST + secure endpoints)
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/api/books/**
          filters:
            - name: CircuitBreaker
              args:
                name: book-service
                fallbackUri: forward:/fallback

        # Spring Data REST histories (nằm trong book-service)
        - id: book-service-histories
          uri: lb://book-service
          predicates:
            - Path=/api/histories/**
          filters:
            - name: CircuitBreaker
              args:
                name: book-service
                fallbackUri: forward:/fallback

        # Admin service
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/admin/**
          filters:
            - name: CircuitBreaker
              args:
                name: admin-service
                fallbackUri: forward:/fallback

        # Review service
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/reviews/**
          filters:
            - name: CircuitBreaker
              args:
                name: review-service
                fallbackUri: forward:/fallback

        # Message service
        - id: message-service
          uri: lb://message-service
          predicates:
            - Path=/api/messages/**
          filters:
            - name: CircuitBreaker
              args:
                name: message-service
                fallbackUri: forward:/fallback

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway